<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>COLON</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

<div class="cont">
    <div class="main-header" id="main-logo">COLON</div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Home</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">My tasks</a></li>
                    <li><a href="#">My classes</a></li>
                    <li><a href="#">My account</a></li>
                </ul>
                <button type="button" class="btn btn-default navbar-btn navbar-right">Log out</button>
            </div>
        </div>
    </nav>

    <div class="sub-cont">
        <h4>Add new task</h4>

        <form>
            <div class="form-group">
                <label for="taskName">Task name</label>
                <input type="text" class="form-control" id="taskName">
            </div>
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea class="form-control" id="taskDescription" rows="2" style="resize: none"></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due date</label>
                <input type="datetime" class="form-control" id="dueDate" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-group">
                <label for="maxExTime">Maximum execution time</label>
                <input type="text" class="form-control" id="maxExTime">
                <p class="help-block">In milliseconds.</p>
            </div>
            <div class="form-group">
                <label for="taskInputFile">File with input data</label>
                <input type="file" id="taskInputFile">
                <!-- <p class="help-block">Example block-level help text here.</p>-->
            </div>
            <div class="form-group">
                <label for="taskOutputFile">File with estimated output data</label>
                <input type="file" id="taskOutputFile">
            </div>
            <button type="submit" class="btn btn-default btn-primary">Submit</button>
        </form>
    </div>

    <hr>
    <footer>Â© Colon team</footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script data-main="js/bootstrap" src="js/vendor/require.js"></script>
</body>
</html>
